<!-- пропускаем posts$ через async пайп чтобы angular получил посты
и создаем локальную переменную posts -->
<div 
  *ngIf="posts$ | async as posts; else loading"
  class="posts"
>
  <app-post
    *ngFor="let post of posts"
    [post]="post"
  >
  </app-post>
</div>

<ng-template #loading>
  <p 
    class="text-center"
  >
    Loading posts ...
  </p>
</ng-template>
